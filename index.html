<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>CP4</title>
  </head>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*='col-'] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

  <body class="animate__fadeIn animate__animated bg-black">
    <header class="d-flex justify-content-end"></header>
    <main class="d-flex flex-column justify-content-between">
      <section class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-md-3 d-flex">
            <div class="mt-3">
              <!-- -------IMAGE AUTHOR AND TAGS ARE HERE -->
              <small class="text-shadow selectable rounded">Image by</small>
              <h5 class="text-shadow ms-5 selectable rounded" id="author"></h5>
              <div class="flex-column d-flex w-25">
                <i
                  class="mdi mdi-more selectable rounded text-light fs-4 text-shadow"
                  onclick="app.quotesController.getQuote()"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Change Quote"
                >
                </i>
                <i
                  class="mdi mdi-more selectable rounded text-light fs-4 text-shadow"
                  onclick="app.imagesController.getImages()"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Change Image"
                >
                </i>
              </div>
            </div>
            <!-- -----------------------WEATHER STUFF -->
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-3 position-relative">
            <div
              class="mt-2 rounded opacity-low text-shadow elevation-5"
              id="weatherDOM"
            ></div>
            <div class="position-absolute mt-2">
              <div
                class="collapse collapse-horizontal"
                id="collapseWidthExample"
              >
                <div
                  class="card card-body opacity-low text-light"
                  style="width: 300px"
                  id="weatherextraDOM"
                ></div>
              </div>
            </div>
          </div>
          <!-- ------------------------------------------- -->
        </div>
      </section>
      <!-- --------------------------------------- -->
      <section class="container-fluid position-relative">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div></div>
            <!-- ----CLOCK -->
            <div class="p-5 rounded selectable">
              <span class="">
                <h1 class="text-shadow display-3" id="clockDOM">
                  ${this.Time}
                </h1>
              </span>
            </div>
          </div>
        </div>
      </section>
      <!-- ----------------------- -->
      <section class="container-fluid">
        <div class="row">
          <!-- ----------------QUOTE -->
          <div class="col-md-8 d-flex justify-content-center position-relative">
            <div id="quoteDOM"></div>
          </div>
          <!-- --------------------- -->
          <div class="col-md-4 d-flex justify-content-end">
            <!-- -----------------todo LIST------------ -->
            <div
              class="card position-absolute bottom-0 end-0 opacity-low text-light elevation-3 mx-4 my-2"
              style="width: 18rem"
            >
              <div class="card-body">
                <div
                  class="border-bottom border-dark border-3 d-flex justify-content-between text-shadow"
                >
                  <h5>Todo</h5>
                  <span class="p-1" id="todo-count"> </span>
                  <i
                    class="mdi rounded fs-3 text-light mdi-arrow-collapse-vertical selectable"
                    data-bs-toggle="collapse"
                    data-bs-target="#todolist"
                  ></i>
                </div>
                <div class="d-flex justify-content-center d-flex mt-2">
                  <div class="scrollbar scrollbar-morpheus-den">
                    <div class="force-overflow collapse" id="todolist">
                      <ul
                        class="list-group scrolldown d-flex justify-content-center scrollbar-juicy-peach"
                        id="todosDOM"
                      ></ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="collapse collapse-horizontal" id="todolist">
                <form onsubmit="app.todosController.addTodos()" class=" ">
                  <div class="form-control-sm mb-3 d-flex">
                    <input
                      type="text"
                      class="form-control-plaintext text-light border-1 border-bottom"
                      id="todo"
                      name="description"
                      placeholder="Add a Task"
                      required
                    />
                    <label for="description"> </label>
                    <button
                      type="submit"
                      class="btn btn-sm text-light"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      data-bs-custom-class="custom-tooltip"
                      data-bs-title="Add a new Todo"
                    >
                      <i class="mdi mdi-plus fs-4"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ----------------- -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
